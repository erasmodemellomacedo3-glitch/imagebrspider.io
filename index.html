<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Image Enchanger â€¢ Futuristic Enhancer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0f1f;
      --panel: rgba(255,255,255,0.05);
      --neon: #00f7ff;
      --text: #e0faff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #10183a, #050810);
      font-family: 'Orbitron', sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 95%;
      max-width: 1100px;
      background: var(--panel);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0,247,255,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--neon);
      letter-spacing: 2px;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .controls input,
    .controls button {
      background: transparent;
      border: 1px solid var(--neon);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: var(--neon);
      color: #000;
    }

    .workspace {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .panel {
      border: 1px solid rgba(0,247,255,0.3);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 800px) {
      .workspace {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="app">
  <h1>IMAGE ENCHANGER</h1>

  <!-- CONTROLES MODULARES -->
  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <button id="enhance">Enhance</button>
    <button id="sharpen">Sharpen</button>
    <button id="smooth">Smooth</button>
    <button id="reset">Reset</button>
  </div>

  <!-- WORKSPACE -->
  <div class="workspace">
    <div class="panel">
      <p>Original</p>
      <canvas id="original"></canvas>
    </div>
    <div class="panel">
      <p>Enhanced</p>
      <canvas id="enhanced"></canvas>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
